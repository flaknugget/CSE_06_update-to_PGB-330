        <script type="text/javascript" charset="utf-8" src="GAPlugin.js"></script><!-- Google Analytics Plugin File - Inserted at compile time -->
		<script type="text/javascript" charset="utf-8" src="js/ganalytics.js"></script><!-- custom scripts for event and page tracking -->
        <script type="text/javascript">
		
		
		
		document.addEventListener('deviceready', gapOnlyDeviceReady, false);
			
			<!-- fires device ready functions - only works within browser - is ignored on a device -->
			$( document ).ready(function() {
				nonGapDeviceReady();
			});
			
			<!-- device ready fuctions that can only run on the device happen here, then common device ready functions are fired -->
			function gapOnlyDeviceReady() {				
				// Initialize Google Analytics for the app
				gaPlugin = window.plugins.gaPlugin;
				gaPlugin.init(nativePluginInitHandler, nativePluginErrorHandler, "UA-44595827-1", 60);
				
				LanguageSelectPage();
				
				nonGapDeviceReady();
			}
			
			function nonGapDeviceReady() {
				top.timerStop();
				top.englishSelected();				
			}
		
        </script>

        <body class="edgeContainer" style="overflow:hidden;">
        <object id="EdgeID" type="text/html" width="1280" height="700" data-dw-widget="Edge" data="edgeanimate_assets/language-select/Assets/language-select.html">
