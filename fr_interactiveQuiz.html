			<link href="css/cse-style.css" rel="stylesheet" type="text/css"/>
			<script type="text/javascript" charset="utf-8" src="js/jquery-1.9.1.min.js"></script>
			<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
			<script type="text/javascript" charset="utf-8" src="GAPlugin.js"></script><!-- Google Analytics Plugin File - Inserted at compile time -->
			<script type="text/javascript" charset="utf-8" src="js/ganalytics.js"></script><!-- custom scripts for event and page tracking -->
			<script type="text/javascript">
		
		
		
		document.addEventListener('deviceready', gapOnlyDeviceReady, false);
			
			<!-- fires device ready functions - only works within browser - is ignored on a device -->
			$( document ).ready(function() {
				nonGapDeviceReady();
			});
			
			
			
			
			<!-- device ready fuctions that can only run on the device happen here, then common device ready functions are fired -->
			function gapOnlyDeviceReady() {				
				// Initialize Google Analytics for the app
				gaPlugin = window.plugins.gaPlugin;
				gaPlugin.init(nativePluginInitHandler, nativePluginErrorHandler, "UA-44595827-1", 60);
				frQuizPage();
				top.timerStop();
				top.timerStart();
				nonGapDeviceReady();
			}
			
			function nonGapDeviceReady() {
				$("#exitScreen").hide();
				$("#completeScreen").hide();
				$("#langButton").hide();
				$("#closeButton").hide();
				$("#closeButton").click(closeOverlay);
				$(".circleArrow").click(backtoScene);
				$("html").click(top.timerReset);				
			}
			
			<!-- functions for controlling the close/return to menu buttons -->
			function backtoScene() {
						$("#closeButton").fadeIn(300);
						$("#langButton").fadeIn(300);
						$("#exitScreen").fadeOut(300);
					};
			
			function closeOverlay() {
						$("#closeButton").fadeOut(300);
						$("#langButton").fadeOut(300);
						$("#exitScreen").fadeIn(300);
					};
					
			function hideClose() {
						$("#closeButton").fadeOut(300);
						$("#langButton").fadeIn(300);
					};
					
			function showClose() {
						$("#closeButton").fadeIn(300);
						$("#langButton").fadeIn(300);
					};
			
			</script>
			</head>
